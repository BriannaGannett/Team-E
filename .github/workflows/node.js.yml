name: node.js ContinuousIntegration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Install dependencies
        run: |
          cd code
          npm install               
          npm install react-router-dom 

      - name: Run build
        run: npm run build 